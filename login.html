<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login/css/login.css">
     <link rel="stylesheet" href="/login/css/chooseMember.css">
    <link rel="stylesheet" href="/login/css/register.css"> 
</head>
<body>
    <form action="" class="chooseMember">
        <h1>Travel Maker 會員選擇</h1>
        <div class="loginUser">
            <div class="normalUser">
                <input type="button" value="普通會員登入" class="normalInput">
            </div>
            <div class="storeUser">
                <input type="button" value="商家會員登入" class="storeInput">
            </div>
        </div>
    </form>

    <form action="" class="login">
        
        <h1 class="title">Travel Maker 普 通 會 員 登 入</h1>
        <div class="btnMember">
            <input type="button" class="normalChoose" title="切換會員">
        </div>
        <div class="loginEnter">
            <input type="text" placeholder="Username" style="color: #272727;"/>
            <input type="password" placeholder="Password" style="color: #272727;"/> 
            <a href="http://google.com" class="forgetPassword" style="color:#272727;">忘記密碼?</a>
            <input type="submit" value="登入" style="margin-left: 220px;"/>
            <br />
            <a href="http://google.com" style="color:#272727; margin-left: 100px;">還未加入Travel Maker? 立即註冊 !</a>
            
        </div>
    </form> 
 
    <form action="" class="register">
        <div class="color"></div>
        <h1 class="title">Travel Maker 會 員 註 冊</h1>
        <div class="userEnter">
            <div class="userName">
                <input type="text" placeholder="輸入帳號" class="name" />
            </div>
            <p>*此帳號已註冊*</p>
            <div class="passWord">
                <input type="password" placeholder="輸入密碼" class="pass" />
            </div>

            <div class="cellPhone">
                <input type="text" placeholder="輸入手機" class="phone" />
            </div>
            <div class="email">
                <input type="text" placeholder="輸入電子郵件" class="mail" />
            </div>
            <input type="submit" value="註冊" />
            <a href="#" style="color: black;">已成為會員？立即登入</a>
        </div>
    </form>

</body>
</html>
